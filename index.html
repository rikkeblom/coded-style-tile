<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Tile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="text">
      <h1>H1 header</h1>
      <h2>H2 header</h2>
      <h3>H3 header</h3>
      <h4>H4 header</h4>
      <p>This is a paragraph of text</p>
    </section>

    <figure>
      <img src="outline1.svg" class="fill" alt="outline of an elf" />
      <img src="outline2.svg" class="outline" alt="outline of an elf" />
      <figcaption>
        We are planning to have several outlined characters
      </figcaption>
    </figure>
    <figure>
      <img class="blur" src="veeterzy-sMQiL_2v4vs-unsplash.jpg" />
      <div></div>
      <figcaption>Blurred images would work well for backgrounds.</figcaption>
    </figure>
  </body>
</html>
